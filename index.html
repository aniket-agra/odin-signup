<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to sign up!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="left-panel">
        <div class="logo">
            <img src = "img/odin-lined.png" alt = "a logo">
            <div class = "logo-text">ODIN</div>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source
            =unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West
            </a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=
            referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="right-panel">
        <div class="top">
            <div class="text">
                This is not a real online service! You know you
                need something like this in your life to help you 
                realize your deepest dreams. Sign up <em>now</em>
                to get started. <br><br>
                You <em>know</em> you want to.
            </div>
        </div>
        <div class="middle">
            <div class = "header">Let's do this!</div>
            <form name = "sign-up" action="https://httpbin.org/post" method="post">
                <div class="form-line">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type = "text" id = "first-name" name = "frst-name" value = "">
                    </div>
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type = "text" id = "last-name" name = "last-name" value = "">
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type = "email" id = "email" name = "mail" value = "">
                    </div>
                    <div class="form-element">
                        <label for="ph-number">PHONE NUMBER</label>
                        <input type = "tel" id = "ph-number" name = "phone" value = "">
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-element">
                        <label for="passwd">PASSWORD</label>
                        <input type = "password" id = "passwd" name = "passwrd" value = "">
                    </div>
                    <div class="form-element">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type = "password" id = "confirm-pwd" name = "confirm-passwrd" value = "">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button form = "sign-up" class = "create-btn">Create Account</button>
            <div class = "have-acct">
                Already have an account? <a class = "log-in" href="www.google.com">Log in</a>
            </div>
        </div>
    </div>
    <script src = "js/script.js" defer></script>
</body>
</html>
